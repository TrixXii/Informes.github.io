<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./pxfuel.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        color: #ffffff;
        height: 100vh;
        /* Establece la altura del cuerpo al 100% del viewport height (tamaño de la pantalla) */
    }


    .imag {
        width: 120px;
        margin: 30px 50px;
        max-width: 100%;
    }

    h2 {
        text-align: center;
        color: #eb1515;

    }

    .page h3 {
        font-size: 32px;
        margin-bottom: 30px;
        color: #f54e4e;
    }

    label {
        text-align: start;
        display: block;
        font-size: 16px;
        margin: 15px 0px;
    }

    input[type="text"],
    input[type="date"],
    .form-control,
    .form-select {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px;
        border-radius: 5px;
        font-size: 17px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    .form-control:focus,
    .form-select:focus {
        transition: 0.5s;
        box-shadow: 0px 0px 15px #f54e4e;
        outline: none;
    }


    .btn {
        padding: 10px 20px;
        margin: 0px 5px;
        font-size: 18px;
        color: #fff;
        border: none;
        border-radius: 5px;
    }

    .btn-secondary {
        background-color: #333;
    }

    .btn-danger {
        background-color: #f54e4e;
    }

    .top {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .page {
        padding: 20px;
        border-radius: 10px;
        background-color: #202020;
        box-shadow: 0px 0px 15px #f54e4e;
        display: none;
        width: 90%;
        height: 510px;
        max-width: 800px;
        margin: auto;

    }

    .page.active {
        display: block;
    }

    .container {
        text-align: center;
    }

    i {
        margin: 0px 5px;
        vertical-align: middle;
    }
</style>

<body>
    <div class="container main-container">
        <header class="top ">
            <img src="./Logo_BAD_Nuevo.png" class="imag">
            <h2>INFORME EQUIPO</h2>
        </header>
        <div class="fondo-form">
            <form onsubmit="guardarDatos(event)" id="mi-formulario">
                <!-- Página 1 -->
                <div class="page active" id="page1">
                    <h3>Detalles del informe</h3>

                    <label for="name-team">¿A qué equipo pertenece este informe?</label>
                    <select class="form-select" name="name-team" id="name-team">
                        <option value="" selected disabled>Selecciona un equipo</option>
                        <option value="BAD Lions Principal">BAD Lions Principal</option>
                        <option value="BAD Lions Academy">BAD Lions Academy</option>
                        <option value="BAD Lions Italiano">BAD Lions Italiano</option>
                        <option value="BAD Lions Italiano Academy">BAD Lions Italiano Academy</option>

                    </select>

                    <label for="name-DOC"> Pon el nombre de quien hace el documento:</label>
                    <input type="text" class="form-control" name="name-DOC" id="name-DOC" placeholder="Ej: Pepito">

                    <label for="Fecha">Fecha documento:</label>
                    <input class="form-control" name="Fecha" id="fecha" type="date" placeholder="Selecciona una fecha">

                    <button class="btn btn-secondary" type="button" onclick="nextPage()">Siguiente <i
                            class="fa fa-chevron-right"></i> </button>
                </div>
                <!-- Página 2 -->
                <div class="page " id="page2">
                    <h3>Objetivo Semanal</h3>
                    <label for="obj_hecho">¿Qué se ha hecho esta semana?</label>
                    <textarea class="form-control" name="obj_hecho" id="obj_hecho" rows="3" required
                        placeholder="Escribe qué entrenos se han hecho, objetivos realizados, etc..."></textarea>

                    <label for="obj_trabajado">¿Se ha trabajado como se esperaba en el objetivo?</label>
                    <textarea class="form-control" name="obj_trabajado" id="obj_trabajado" rows="3" required
                        placeholder="Escribe los objetivos que se añan trabajado"></textarea>

                    <button class="btn btn-secondary" type="button" onclick="prevPage()"><i
                            class="fa fa-chevron-left"></i> Anterior </button>
                    <button class="btn btn-secondary" type="button" onclick="nextPage()">Siguiente <i
                            class="fa fa-chevron-right"></i> </button>
                </div>
                <!-- Página 3 -->
                <div class="page" id="page3">
                    <h3>Estado del equipo</h3>
                    <label for="jugador_fallado">¿Algún Jugador ha fallado?</label>
                    <input class="form-control" type="text" name="jugador_fallado" id="jugador_fallado" required
                        placeholder="Escribe el nombre del jugador que ha fallado o mas de 1. Ej: BAD (nombre), BAD (nombre) ">

                    <label for="comportamiento">Comportamiento tanto general como individual</label>
                    <textarea class="form-control" name="comportamiento" id="comportamiento" rows="4" cols="50" required
                        placeholder="Escribe tus observaciones sobre el comportamiento del equipo"></textarea>

                    <button class="btn btn-secondary" type="button" onclick="prevPage()"><i
                            class="fa fa-chevron-left"></i> Anterior </button>
                    <button class="btn btn-secondary" type="button" onclick="nextPage()">Siguiente <i
                            class="fa fa-chevron-right"></i> </button>
                </div>
                <!-- Página 4 -->
                <div class="page" id="page4">
                    <h3>Entrenamientos</h3>
                    <label for="dias_entrenados">¿Cuántos días se ha entrenado?</label>
                    <select class="form-select" name="dias_entrenados" id="dias_entrenados">
                        <option value="" selected disabled>Selecciona la cantidad de días</option>
                        <option value="0 Días">0 Días</option>
                        <option value="1 Día">1 Día</option>
                        <option value="2 Días">2 Días</option>
                        <option value="3 Días">3 Días</option>
                        <option value="4 Días">4 Días</option>
                        <option value="5 Días">5 Días</option>
                        <option value="6 Días">6 Días</option>
                    </select>

                    <label for="compas_puntualidad">¿Puntualidad? (Tanto jugadores como entrenador)</label>
                    <select class="form-select" name="compas_puntualidad" id="compas_puntualidad">
                        <option value="" selected disabled>Selecciona la puntualidad</option>
                        <option value="No se presentan">No se presentan</option>
                        <option value="Suelen tardar entre unos 10-15 minutos">Suelen tardar entre unos 10-15 minutos
                        </option>
                        <option value="El entrenador no se a presentado pero los jugadores han sido puntuales">El
                            entrenador no se a presentado pero los jugadores han sido puntuales</option>
                        <option value="Todos han sido puntualoes">Todos han sido puntualoes</option>
                        <option value="Algunos entran antes para hacer planes">Algunos entran antes para hacer planes
                        </option>
                    </select>

                    <button class="btn btn-secondary" type="button" onclick="prevPage()"><i
                            class="fa fa-chevron-left"></i> Anterior </button>
                    <button class="btn btn-secondary" type="button" onclick="nextPage()">Siguiente <i
                            class="fa fa-chevron-right"></i> </button>
                </div>
                <!-- Página 5 -->
                <div class="page" id="page5">

                    <h3>Punto de vista de progreso</h3>
                    <label for="nivel_equipo">¿Qué tal se ve al equipo de nivel?</label>
                    <textarea class="form-control" name="nivel_equipo" id="nivel_equipo" rows="3" required
                        placeholder="Escribe tu evaluación del nivel del equipo"></textarea>

                    <label for="entrenamiento_personas">¿Qué personas tienen que entrenar más o qué personas están al
                        nivel óptimo?</label>
                    <textarea class="form-control" name="entrenamiento_personas" id="entrenamiento_personas" rows="3"
                        required placeholder="Escribe tus observaciones sobre el progreso de las personas"></textarea>

                    <button class="btn btn-secondary" type="button" onclick="prevPage()"><i
                            class="fa fa-chevron-left"></i> Anterior </button>
                    <button class="btn btn-secondary" type="button" onclick="nextPage()">Siguiente <i
                            class="fa fa-chevron-right"></i> </button>
                </div>
                <!-- Página 6 -->
                <div class="page" id="page6">
                    <h3>Quejas o Problemas</h3>
                    <label for="inconveniente">¿Algún inconveniente en la semana?</label>
                    <textarea class="form-control" name="inconveniente" id="inconveniente" rows="3"
                        placeholder="Escribe cualquier inconveniente que hayas encontrado"></textarea>
                    <button class="btn btn-secondary" type="button" onclick="prevPage()"><i
                            class="fa fa-chevron-left"></i> Anterior </button>
                    <button type="submit" class="btn btn-danger" value="Enviar">Descargar Informe <i
                            class="fa fa-file-pdf-o"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 6;
        var datosDelFormulario = {};

        function showPage(pageNumber) {
            for (let i = 1; i <= totalPages; i++) {
                const page = document.getElementById(`page${i}`);
                if (i === pageNumber) {
                    page.classList.add("active");
                } else {
                    page.classList.remove("active");
                }
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        // Función para guardar los datos del formulario como un archivo PDF
        function guardarDatos(event) {
            event.preventDefault(); // Evitar que el formulario se envíe y recargue la página

            // Obtener los valores de los campos del formulario
            var equipo = document.getElementById('name-team').value;
            var objHecho = document.getElementById('obj_hecho').value;
            var objTrabajado = document.getElementById('obj_trabajado').value;
            var fecha = document.getElementById('fecha').value;
            var jugadorFallado = document.getElementById('jugador_fallado').value;
            var comportamiento = document.getElementById('comportamiento').value;
            var dias_entrenados = document.getElementById('dias_entrenados').value;
            var compas_puntualidad = document.getElementById('compas_puntualidad').value;
            var inconveniente = document.getElementById('inconveniente').value;
            var nivel_equipo = document.getElementById('nivel_equipo').value;
            var entrenamiento_personas = document.getElementById('entrenamiento_personas').value;
            var name_DOC = document.getElementById('name-DOC').value;

            var marcaDeAgua = {
                image: './Logo_BAD_Nuevo.png',
                width: 300, // Ancho de la imagen
                height: 400, // Altura de la imagen
            };


            // Crear un documento PDF
            var docDefinition = {
                content: [
                    // { 
                    //     background: [marcaDeAgua], 
                    // },
                    {
                        style: 'container', // Estilo para un contenedor
                        margin: [0, 5],
                        columns: [

                            {
                                width: '90%',
                                stack: [
                                    { text: name_DOC, width: 'auto', style: 'nameDOC' }
                                ],

                            },
                            {
                                text: fecha,
                                width: 'auto', // Opcional, ajusta el ancho según el contenido
                                style: 'fecha'
                            }
                        ]
                    },

                    {
                        text: 'Informe de Equipo ' + equipo,
                        style: 'header',
                        margin: [0, 20, 0, 10], // Margen superior e inferior para el encabezado
                    },
                    {
                        style: 'container', // Estilo para un contenedor
                        margin: [0, 5],
                        columns: [
                            {
                                width: '50%',
                                margin: [0, 10],
                                stack: [
                                    { text: 'Días Entrenados', style: 'titulo' },
                                    { text: dias_entrenados, style: 'texto2' },
                                ],
                            },
                            {
                                style: 'tarjeta',
                                margin: [0, 10],
                                stack: [
                                    { text: 'Puntualidad del equipo', style: 'titulo' },
                                    { text: compas_puntualidad, style: 'texto2' },
                                ],
                            },
                        ],
                    },
                    {
                        style: 'tarjeta', // Estilo para una tarjeta
                        margin: [0, 10],
                        stack: [
                            { text: '¿Qué se ha hecho esta semana?', style: 'titulo' },
                            { text: objHecho, style: 'texto' },
                        ],
                    },
                    {
                        style: 'tarjeta', // Estilo para una tarjeta
                        margin: [0, 10],
                        stack: [
                            { text: '¿Se ha trabajado como se esperaba en el objetivo?', style: 'titulo' },
                            { text: objTrabajado, style: 'texto' },
                        ],
                    },
                    {
                        style: 'tarjeta', // Estilo para una tarjeta
                        margin: [0, 10],
                        stack: [
                            { text: 'Jugadores que ayan fallado', style: 'titulo' },
                            { text: jugadorFallado, style: 'texto' },
                        ],
                    },
                    {
                        style: 'tarjeta', // Estilo para una tarjeta
                        margin: [0, 10],
                        stack: [
                            { text: 'Comportamiento del equipo como entrenador', style: 'titulo' },
                            { text: comportamiento, style: 'texto' },
                        ],
                    },
                    {
                        style: 'tarjeta', // Estilo para una tarjeta
                        margin: [0, 10],
                        stack: [
                            { text: '¿Qué tal se ve al equipo de nivel?', style: 'titulo' },
                            { text: nivel_equipo, style: 'texto' },
                        ],
                    }, {
                        style: 'tarjeta', // Estilo para una tarjeta
                        margin: [0, 10],
                        stack: [
                            { text: '¿Qué personas tienen que entrenar más o qué personas están al nivel óptimo?', style: 'titulo' },
                            { text: entrenamiento_personas, style: 'texto' },
                        ],
                    },
                    {
                        style: 'tarjeta', // Estilo para una tarjeta
                        margin: [0, 10],
                        stack: [
                            { text: 'Quejas o Problemas', style: 'titulo' },
                            { text: inconveniente, style: 'texto' },
                        ],
                    },


                ],
                styles: {
                    fecha: {
                        fontSize: 12,
                        color: '#333', // Cambia el color de la fecha si lo deseas
                        marginBottom: 10, // Agrega espacio después de la fecha
                    },
                    nameDOC: {
                        fontSize: 12,
                        color: '#333', // Cambia el color de la fecha si lo deseas
                        marginBottom: 10, // Agrega espacio después de la fecha
                    },
                    header: {
                        fontSize: 24, // Tamaño de fuente más grande para el encabezado
                        color: '#f54e4e',
                        bold: true,
                        alignment: 'center',
                    },
                    titulo: {
                        fontSize: 15, // Tamaño de fuente más grande para los títulos
                        bold: true,
                        color: '#333',
                    },
                    texto: {
                        fontSize: 13, // Tamaño de fuente ligeramente más pequeño para el texto
                        margin: [10, 5]
                    },
                    texto2: {
                        fontSize: 13, // Tamaño de fuente ligeramente más pequeño para el texto
                        margin: [0, 5],
                        color: '#828282',
                    },
                    tarjeta: {
                        padding: 5,
                        color: '#333',

                    },
                }

            };

            // Generar el archivo PDF
            pdfMake.createPdf(docDefinition).download('InformeEquipo.pdf');

            document.getElementById('mi-formulario').reset(); // Reemplaza 'mi-formulario' con el ID de tu formulario


        }

    </script>
</body>


</html>
